<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="SocialShare.js"></script>

        <script type="text/javascript">
            $(document).ready(function(){

                $('.share').each(function(){
                    $(this).ShareLink({
                        title: $(this).data('share-title'),
                        text: $(this).data('share-text'),
                        image: $(this).data('share-image'),
                        url: $(this).data('share-url')
                    });
                });

                $('.counter').each(function(){
                    $(this).ShareCounter({
                        url: 'http://google.com/',
                        increment: true
                    });
                });

            });
        </script>

        <style>
            #container-fluid {padding: 10px;}
            button.share {margin-bottom: 5px;}
            .source-link {float: right;}
            .main-link {color: black;}
        </style>
    </head>
