<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="SocialShareSimple.js"></script>

        <script type="text/javascript">
            $(document).ready(function(){

                $('.share').each(function(){
                    $(this).ShareLink({
                        title: $(this).data('share-title'),
                        text: $(this).data('share-text'),
                        image: $(this).data('share-image'),
                        url: $(this).data('share-url')
                    });
                });

                $('.counter').each(function(){
                    $(this).ShareCounter({
                        url: 'http://google.com/',
                        increment: true
                    });
                });

            });
        </script>

        <style>
            #container-fluid {padding: 10px;}
            button.share {margin-bottom: 5px;}
            .source-link {float: right;}
            .main-link {color: black;}
        </style>
    </head>
    <body>
    <div id='container-fluid'>
        <a target="_blank" class="btn btn-info source-link" href='https://github.com/AyumuKasuga/SocialShare/blob/master/example.html'>

        </a>
        <h1 class="main-title">
            <a class="main-link" href="https://github.com/AyumuKasuga/SocialShare/">SocialShare</a> <small>examples simple</small>

        <hr>
        <h3>Buttons with counters</h3>
        <div class="container-fluid">
            <div class="row">

                <button class='btn btn-primary share s_linkedin' data-share-title="SocialShare jQuery plugin" data-share-text="SocialShare jQuery plugin for create share buttons and counters" data-share-image="http://cdn.myanimelist.net/images/characters/3/27890.jpg" data-share-url="https://github.com/AyumuKasuga/SocialShare" type='button'>
                    Linkedin <div class='badge counter c_linkedin'></div>
                </button>

                <button class='btn btn-primary share s_pinterest' data-share-title="SocialShare jQuery plugin" data-share-text="SocialShare jQuery plugin for create share buttons and counters" data-share-image="http://cdn.myanimelist.net/images/characters/3/27890.jpg" data-share-url="https://github.com/AyumuKasuga/SocialShare" type='button'>

                </button>

                <button class='btn btn-primary share s_plus' data-share-title="SocialShare jQuery plugin" data-share-text="SocialShare jQuery plugin for create share buttons and counters" data-share-image="http://cdn.myanimelist.net/images/characters/3/27890.jpg" data-share-url="https://github.com/AyumuKasuga/SocialShare" type='button'>

                    Facebook <div class='badge counter c_facebook'></div>
                </button>
            </div><br />
            <div class="row">
                <p>Pinterest + Google plus: <span class='badge counter c_pinterest c_plus'></span></p>
            </div>
        </div>
